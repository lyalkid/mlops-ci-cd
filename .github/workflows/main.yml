name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  packages: write

env:
  PYTHONPATH: ${{ github.workspace }}
  MODEL_PATH: src/models/model.joblib
  DOCKER_IMAGE: ghcr.io/lyalkid/mlops-ci-cd

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8

      - name: ğŸ§¹ Lint with flake8
        run: flake8 src tests

      - name: ğŸ§ª Run tests
        run: pytest -v tests/

      - name: ğŸ¤– Train model
        run: |
          mkdir -p src/models
          python src/train.py

      - name: ğŸ“¦ Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: model
          path: ${{ env.MODEL_PATH }}

      - name: ğŸ”® Run inference
        run: python src/inference.py

      - name: ğŸ“¦ Upload inference results
        uses: actions/upload-artifact@v4
        with:
          name: inference-results
          path: |
            predictions.csv
            report.html

  publish:
    name: Build & Push Docker image to GHCR
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download model
        uses: actions/download-artifact@v4
        with:
          name: model
          path: src/models

      - name: ğŸ³ Build Docker image
        run: docker build -t ${{ env.DOCKER_IMAGE }} .

      - name: ğŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/lyalkid/mlops-ci-cd:latest

